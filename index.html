<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile card component">
    <meta name="author" content="Gabriel de Souza Oliveira">

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="imgs/favicon-32x32.png">

    <title>Profile card component</title>
</head>

<body>
    <main class="Main">
        <article class="Card">
            <div class="Pattern"></div>
            <figure class="Avatar">
                <img src="imgs/image-victor.jpg">
            </figure>
            <div class="PersonalInfo">
                <h1 id="Name">Victor Crest</h1>
                <p id="Age">26</p>
            </div>
            <div class="Address">
                <p>London</p>
            </div>
            <div class="Stats">
                <div class="Data">
                    <p class="Info">80K</p>
                    <p class="Description">Followers</p>
                </div>
                <div class="Data">
                    <p class="Info">803K</p>
                    <p class="Description">Likes</p>
                </div>
                <div class="Data">
                    <p class="Info">1.4K</p>
                    <p class="Description">Photos</p>
                </div>
            </div>
        </article>
        <footer>
            <div class="Attribution">
                Challenge by:<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
            </div>
            <div class="Attribution">
                Coded by:<a class="My" href="https://github.com/B4GR1N3RD" target="_blank"> Gabriel de Souza Oliveira</a>.
            </div>
        </footer>
    </main>
</body>
</html>
